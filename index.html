<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Festival de Sitges</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.css">

        <style>
            .fixed-table-body {
                height: initial !important;
            }   
             .fixed-table-loading {
                top: 0px !important;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Sitges 2022 Movies</h1>
                <p>Let's see...</p>
            </div>
            
            <div class="form-group">
                <label for="dates">Select date:</label>
                <select class="form-control" id="dates">
                    <option value="20221006">06/10/2022 Thursday</option>
                    <option value="20221007">07/10/2022 Friday</option>
                    <option value="20221008">08/10/2022 Saturday</option>
                    <option value="20221009">09/10/2022 Sunday</option>
                    <option value="20221010">10/10/2022 Monday</option>
                    <option value="20221011">11/10/2022 Tuesday</option>
                    <option value="20221012">12/10/2022 Wednesday</option>
                    <option value="20221013">13/10/2022 Thursday</option>
                    <option value="20221014">14/10/2022 Friday</option>
                    <option value="20221015">15/10/2022 Saturday</option>
                    <option value="20221016">16/10/2022 Sunday</option>
                </select>
            </div>

            <table id="movie_table"
                data-toggle="table"
                data-sort-name="date"
                data-sort-order="asc"
                data-show-multi-sort="true"
                data-sort-priority='[{"sortName": "date","sortOrder":"asc"}, {"sortName": "place","sortOrder":"asc"}]'
                >
                <thead>
                <tr>
                    <th data-field="date" 
                        data-sortable="true">
                            Date
                    </th>
                    <th data-field="place" 
                        data-sortable="true">
                            Place
                    </th>
                    <th data-field="aforo" 
                        data-sortable="true"
                        data-align="center">
                            Capacity
                    </th>
                    <th data-field="title" 
                        data-sortable="true"
                        data-formatter="LinkFormatter">
                            Title
                    </th>
                    <th data-field="libres" 
                        data-sortable="true"
                        data-align="center">
                            Free
                    </th>
                    <th data-field="agotado" 
                        data-sortable="true"
                        data-align="center">
                            Full
                    </th>
                    <th data-field="libres_real" 
                        data-sortable="true"
                        data-align="center">
                            Free (Real)
                    </th>
                </tr>
                </thead>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.15.4/dist/bootstrap-table.min.js"></script>

        <script src="movie_info_extractor.js"></script>

    </body>
</html>
